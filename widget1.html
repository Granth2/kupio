<!DOCTYPE html>
<html>
<head>
  <title>Order Page</title>
  <link rel="stylesheet" href="1widget.css">
</head>
<body>

<header>
  <h1>KUPIO</h1>
  <nav>
    <a href="front page.html">Home</a>
    <a href="shop1.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="order">
  <div class="product-row no-box">
    <div class="product-media">
      <a class="product-link" href="shop1.html#smartphone">
        <img src="image8.png" class="product-img" alt="Smartphone">
      </a>
    </div>

    <div class="product-details">
      <h2 class="product-name">Smartphone</h2>
      <p class="price">₹99,999</p>

      <label for="qty">Quantity:</label>
      <input id="qty" type="number" value="1" min="1" class="qty">

      <button class="add-cart">Add to Cart</button>
    </div>
  </div>

  <section class="suggestions">
    <h3 class="suggest-title">Suggested for you</h3>
    <div class="suggest-grid">

      <a class="suggest-link" href="shop1.html#wallet">
        <div class="suggest-item">
          <img src="wallet.png" class="product-img" alt="Leather Wallet">
          <div class="product-name">Leather Wallet</div>
          <div class="price">₹799</div>
        </div>
      </a>

      <a class="suggest-link" href="shop1.html#headphones">
        <div class="suggest-item">
          <img src="shop1.png" class="product-img" alt="Headphones">
          <div class="product-name">sensor</div>
          <div class="price">₹499</div>
        </div>
      </a>

      <a class="suggest-link" href="shop1.html#speaker">
        <div class="suggest-item">
          <img src="shop7.png" class="product-img" alt="Portable Speaker">
          <div class="product-name">Portable Speaker</div>
          <div class="price">₹1,299</div>
        </div>
      </a>

    </div>
  </section>

</main>

</body>
</html>
